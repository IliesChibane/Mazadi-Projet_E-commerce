<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazadi | Création compte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,900;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styleee.css' %}">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>

<body>
    <div class="circle-white">
        <a href="index2.html">
            {% load static %}
            <img src="{% static 'Resources\arrow.png' %}" id="arrow">
        </a>
    </div>
    <div id="loop">
        {% load static %}
        <img src="{% static 'Resources\loop.png' %}" alt="">
    </div>
    <div id="star">
        {% load static %}
        <img src="{% static 'Resources\star.png' %}" alt="">
    </div>
    <div id="cadenas">
       {% load static %}
        <img src="{% static 'Resources\cadenas.png' %}" alt="">
    </div>
    <div id="talk">
       {% load static %}
        <img src="{% static 'Resources\talk.png' %}" alt="">
    </div>
    <div id="offer">
       {% load static %}
        <img src="{% static 'Resources\offer.png' %}" alt="">
    </div>

    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Ajouter un article aux enchères</h2>
            </div>
            <div class="">
                <form>
                    <div class="input-field">
                        <label for="pic" class="custom-file-upload">
                            Photo de l'article
                        </label>
                        <input type="file" name="file" id="pic" accept=" image/jpeg, image/png" onchange="readURL(this);" />
                        <img id="blah" src="#" alt="your image" />
                        <script>
                            function readURL(input) {
                                if (input.files && input.files[0]) {
                                    var reader = new FileReader();

                                    reader.onload = function(e) {
                                        $('#blah')
                                            .attr('src', e.target.result)
                                            .width(150)
                                            .height(200);
                                    };

                                    reader.readAsDataURL(input.files[0]);
                                }
                            }
                        </script>
                    </div>
                    <div class="input_field">
                        <input type="text" name="name" placeholder="Nom article" />
                    </div>
                    <div class="input_field">
                        <input type="text" name="Description" placeholder="Description" required />
                    </div>
                    <div class="input_field">
                        <input type="number" name="price" placeholder="Prix Initial" required />
                    </div>
                    <label for="categories">Catégories</label>
                    <select class="input_field" name="categories" id="categories">
                            <option value="Voitures">Voitures</option>
                            <option value="Téléphones">Téléphones</option>
                            <option value="Meubles">Meubles</option>
                            <option value="Sport">Sport</option>
                        </select>

            </div>
            <div class="select_arrow"></div>
        </div>
        <input class="button" type="submit" value="Ajouter" />
        </form>
    </div>
    </div>
    </div>
</body>

</html>
