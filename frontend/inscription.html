<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazadi | Inscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,900;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <div class="section-header">
        <div class="circle-white">
            <a href="index.html">
                <img src="Resources\arrow.png" id="arrow">
            </a>

        </div>
        <h1>S'inscrire</h1>
        <h2>Vous pouvez vous connecter à votre compte Mazadi ici.</h2>
    </div>
    <section class="account-section-padding-bottom">
        <div class="container">
            <div class="wrapper">
                <div class="left-side">
                    <ul class="login-with">
                        <li>
                            <img src="Resources/gg.png" alt="">
                            <a href="">Se connecter avec Google</a>
                        </li>
                        <li>
                            <img src="Resources/fb.png" alt="">
                            <a href="">Se connecter avec Facebook</a>
                        </li>
                    </ul>
                    <div class="or">
                        <hr class="solid">
                        <span>Or</span>
                        <hr class="solid">
                    </div>
                    <div class="login-form">
                        <div class="field">
                            <h4>Adresse Email</h4>
                            <input type="email" placeholder="Adresse E-mail">
                        </div>
                        <div class="field">
                            <h4>Mot de Passe</h4>
                            <input type="password" placeholder="Mot de Passe">
                        </div>
                        <div class="form-group">
                            <a href="">Mot de passe oublié ?</a>
                        </div>
                        <div class="login">
                            <a href="">Connectez-vous</a>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="header">
                        <h3 class="title">NOUVEAU ICI ?</h3>
                        <p>Inscrivez-vous et créez votre compte.
                        </p>
                        <div class="insc">
                            <a href="">S'inscrire</a>
                            <img src="Resources/med.png" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <img src="Resources/cadenas.png" id="cad">
    </section>


    <footer>
        <div class="mazadi">
            <span data-title="M">M</span>
            <span data-title="A">A</span>
            <span data-title="Z">Z</span>
            <span data-title="A">A</span>
            <span data-title="D">D</span>
            <span data-title="I">I</span>
        </div>
    </footer>

</body>

</html>
